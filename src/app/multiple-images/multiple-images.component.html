<h1>Angular 8 Multiple Image Upload with Preview - ItSolutionStuff.com</h1>

<form>

    <div class="form-group">
        <label for="file">File</label>
        <input formControlName="file" id="file" type="file" class="form-control" multiple=""
            (change)="onFileChange($event)">
        <!-- <div class="alert alert-danger">
            <div>File is required.</div>
        </div> -->
    </div>
    <div class="container">
        <div class="row">
            <div class="Upcard col-3" *ngFor='let url of images'>
                <span class="delete-entry d-flex justify-content-end"
                    style="cursor: pointer;" (click)="deleteImage(url)">x</span>
                <img [src]="url" height="200" width="200px" style="margin: 3px;"> 
            </div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
